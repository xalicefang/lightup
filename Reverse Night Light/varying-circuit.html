<div class="light-slider">
<div data-role="controlgroup">
<a data-role="button" id="vh" data-theme='b' class="ui-disabled">Light amount:</a>
<a data-role="button" id="vh">Very high</a>
<a data-role="button" id="h">High</a>
<a data-role="button" id="m">Medium</a>
<a data-role="button" id="low">Low</a>
<a data-role="button" id="vl">Very low</a>
</div>

</div>

</div>

<script>



function updateSpeed(sliderVal) {
	var newSpeed = (100-sliderVal)/10 + 2;
	var electrons = document.getElementsByTagName("circle");
	for(var i=0; i<electrons.length; i++) {
		var electronMove = document.getElementsByTagName("circle")[i].childNodes[1];
		if (electronMove)
			electronMove.setAttribute('dur', newSpeed + "s");
	}

}

$( "#vh" ).click(function() {
  $("#radialGradient-2")[0].setAttribute('r', 100 + "%");
  updateSpeed(100);
});
$( "#h" ).click(function() {
  $("#radialGradient-2")[0].setAttribute('r', 80 + "%");
  updateSpeed(80);
});
$( "#m" ).click(function() {
  $("#radialGradient-2")[0].setAttribute('r', 60 + "%");
  updateSpeed(60);
});
$( "#low" ).click(function() {
  $("#radialGradient-2")[0].setAttribute('r', 40 + "%");
  updateSpeed(40);
});
$( "#vl" ).click(function() {
  $("#radialGradient-2")[0].setAttribute('r', 20 + "%");
  updateSpeed(20);
});
